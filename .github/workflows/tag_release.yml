name: Tag & Release

on:
  pull_request:
    branches:
      - main
    types:
      - closed

permissions:
  contents: write

jobs:
  tag_and_release:
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true
    steps:
      - name: Check out
        uses: actions/checkout@v4

      - name: Create tag and release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SCRIPT_PATH: .github/workflows/tagRelease.sh
        run: |
          chmod u+x $SCRIPT_PATH
          ./$SCRIPT_PATH
